<div class="post-link">
    <!-- thumbnail for post link -->
    {% if post.image %}
    <div class="thumbnail"><img src="{{ site.baseurl }}/{{ post.image }}" /></div>
    {% endif %}
    <!-- post title and date -->
    <a class="post-title" href="{{ site.baseurl }}/{{ post.url }}">{{ post.title }}</a>
    {% if post.date %}
        <div class="post-date">
            {{ post.date | date_to_long_string }}
        </div>
    {% endif %}
</div>
